<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margins</title>
</head>
<style>
    .Margins{
        text-align: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        border-style: dotted;
        border-color: rgb(122, 253, 209);
        border-radius: 30ch;
        margin-top: 10cap;
        margin-bottom: 10cap;
        margin-left: 10cap;
        margin-right: 10cap;
    }
</style>
<body>
    <div class="Margins">
        <p>
            Margins definen el margen de cada elemento de cada lado, es decir,
            del lado derecho, izquierdo, arriba y abajo.
        </p>
    </div>
</body>
</html>
