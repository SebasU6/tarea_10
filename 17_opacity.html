<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        .borde {
            background-color: rgb(74, 170, 55);
            padding: 20px;
        }
        .caja{
            background-color: rgb(17, 73, 110);
            color: rgb(0, 0, 0);
            padding: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="borde">
        <h2>Opacity</h2>
        <div class="caja">
            <p>Este es un ejemplo de texto dentro de una caja con opacidad al 50%.</p>
        </div>
    </div>
</body>
</html>
