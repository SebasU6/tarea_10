<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .left {
            float: left;
            background-color: #7e4485;
            padding: 10px;
            margin-right: 20px;
        }
        .right {
            float: right;
            background-color: #2a8893;
            padding: 10px;
            margin-left: 20px;
        }
        .none {
            float: none;
            background-color: #37ff00;
            padding: 10px;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="none">
        <p>float: Se encarga de posicionar el contenido</p>
    </div>
    <div class="left">
        <p>float: Right</p>
    </div>
    <div class="right">
        <p>float: left</p>
    </div>
</body>
</html>
