<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
</head>
<style>
    .family{
        font-family: "Fantasy", papyrus;
    }
    .style{
        font-style: italic;
    }
</style>
<body>
    <div class="family">
        <p>
            font family: Permite especificar la fuente del texto
        </p>
    </div>
    <div class="style">
        <p>
            font style: Permite expecialmente colocar un texto en cursiva
        </p>
    </div>
</body>
</html>
