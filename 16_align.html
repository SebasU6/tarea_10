<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            border: solid #924242;
        }

        .left {
            text-align: left;
        }

        .center {
            text-align: center;
        }

        .right {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Alineamiento</h2>
        <p class="left">Este texto esta en la parte izquierda</p>
        <p class="center">Este texto esta al centro</p>
        <p class="right">Este texto esta a la derecha</p>
    </div>
</body>
</html>
