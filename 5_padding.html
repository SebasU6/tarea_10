<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
</head>
<style>
    .padding{
        background-color: rgb(118, 227, 191);
        border-style: groove;
        border-radius: 30cap;
        border-color: rgb(59, 181, 181);
        padding-left: 30px;
        padding-right: 50px;
        padding-top: 100px;
        padding-bottom: 70px;
    }
</style>
<body>
    <div class="padding">
        <p>
            padding sirve para generar espacios dentro de un elemento, puede ser por la izquierda,
            derecha, arriba y abajo.
        </p>
    </div>
</body>
</html>
