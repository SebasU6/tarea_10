<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 30%;
            background-color: rgb(82, 222, 238);
            color: rgb(0, 0, 0);
            border-collapse: collapse;
        }
        th, td {
            border: solid rgb(150, 244, 150);
            padding: 10px;
            text-align: justify;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Termino</th>
            <th>Definicion</th>
        </tr>
        <tr>
            <td>Borders</td>
            <td>Es el borde que tiene un elemento</td>
        </tr>
        <tr>
            <td>Size</td>
            <td>Es la altura y ancho del elemento</td>
        </tr>
        <tr>
            <td>Alignment</td>
            <td>Permite el alineamiento del texto</td>
        </tr>
    </table>
</body>
</html>
