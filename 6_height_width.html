<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height, Width</title>
</head>
<style>
    .height{
        text-align: center;
        background-color: rgb(11, 151, 151);
        border-style: dotted;
        border-color: rgb(51, 255, 10);
        height: 500px;
        width: 60px;
        margin-bottom: 10px;
    }
    .width{
        text-align: center;
        background-color: rgb(28, 255, 255);
        border-style: dotted;
        border-color: rgb(115, 162, 106);
        height: 60px;
        width: 500px;
    }
</style>
<body>
    <div class="height">
        <p>
            Con height podemos controlar la altura de un elemento
        </p>
    </div>
    <div class="width">
        <p>
            Con width podemos controlar el ancho de un elemento
        </p>
    </div>
</body>
</html>
